<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background: rgba(20,130,200,1);
            background: url(bg.png);
        }
        #playerLive{
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
            background: rgba(255,255,255,0.5);
            height: 55px;
        }
        #pan{
            position: fixed;
            top: 65px;
            left: 5px;
            right: 5px;
            background: rgba(255,255,255,0.5);
            height: 65px;
            border-radius: 0px 0px 10px 10px;
        }
        #head{
            background-image: url(1231140578078.jpg);
            width: 60px;
            height: 60px;
            background-size: 190%;
            background-position: 220% 200%;
            position: absolute;
            top: 2px;
            left: 2px;
            border-radius: 100%;
            opacity: 0.9;
        }
        #live{
            position: absolute;
            background:rgba(255,0,0,0.1);
            height: 20px;
            left:68px;
            top:22px;
            right:5px;
            border-radius: 30px;
            overflow: hidden;
            border: solid #f00 1px;
        }
        #live span{
            position: absolute;
            background:rgba(255,0,0,0.8);
            height: 20px;
            left:0px;
            top:0px;
            width: 90%;
            border-radius: 30px 0px 0px 30px;
        }
        @-webkit-keyframes alert {
            50%{
                opacity: 0.5;
            }
        }
        @keyframes alert {
            50%{
                opacity: 0.5;
            }
        }
        #alert{
            position: fixed;
            top:0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            border: solid #f00 5px;
            background: rgba(255,0,0,0.5);
            display: none;
        
        }
        #alert.select{
            display: block;
            -webkit-animation: alert 0.5s infinite;
            animation: alert 0.5s infinite;
        }
        @keyframes run {
            50% {
                background-position: -100px 0px;
            }
        }
        @-webkit-keyframes run {

        }
        .sheep{
            background-image: url(sheep-ani.png);
            width: 162px;
            height:121px;
            background-position: 0px 0px ;
            background-repeat: no-repeat;
            position: fixed;

            right: 0;
            -webkit-transform: scale(0.5);
            bottom:0px;
            z-index: 999;
            cursor: pointer;
            /*-webkit-animation: run 1s infinite;*/
        }
        #copyright{
            position: fixed;
            left: 0px;
            right: 0px;
            bottom: 0px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            font-size: 12px;
        }
        #gamestart{
            position: fixed;
            top: 0px;
            bottom:0px;
            left: 0px;
            right: 0px;
            background: rgba(10,205,150,1);
            z-index: 999;
            text-align: center;
        }
        #gamestart p{
            position:relative;
            text-align: left;
            margin:0 auto;
            margin-left: 5%;
            margin-top: 5%;
            float: left;
            clear: left;
            width: 90%;
            height: auto;
            font-size: 28px;
            color: #fff;
        }
        button{
            width: 80%;
            margin: 0 auto;
            padding: 10px 0px 10px 0px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        
        var loop=false;
        function restart(){
            loop=true;
            document.getElementById("gamestart").style.display="none";
            document.getElementById("gameover").style.display="none";
        }
        function attack(e){
            var sheeplive=e.getAttribute("data-live");
            sheeplive=parseInt(sheeplive);
            sheeplive-=10;
            
            e.setAttribute("data-live",sheeplive);
            document.getElementById("livevalue").style.width=sheeplive+"%";
        }
        function stop(e){
            e.setAttribute("data-loop","false");
        }
        function play(e){
            e.setAttribute("data-loop","true");
        }
        window.addEventListener("load",function(){
            var sheeps=document.getElementsByClassName("sheep");
            setInterval(function(){
                if(loop){
                    document.getElementById("alert").setAttribute("class","");
                    for(var i=0;i<sheeps.length;i++) {
                        if (sheeps[i].getAttribute("data-loop") == "true") {
                            if (sheeps[i].hasAttribute("data-bleft")) {
                                var bleft = sheeps[i].getAttribute("data-bleft");
                                bleft=parseFloat(bleft);
                                bleft -= 162.9;
                                if (bleft < -1302) {
                                    bleft = 0;
                                }
                                sheeps[i].setAttribute("data-bleft", bleft);
                                sheeps[i].style.backgroundPosition = bleft + "px 0px";
                            } else {
                                sheeps[i].setAttribute("data-bleft", 0);
                            }

                            if (sheeps[i].hasAttribute("data-left")) {
                                var left = sheeps[i].getAttribute("data-left");
                                left=parseInt(left);

                                left-=(Math.floor(Math.random() * 5)+1);
                                if(left<-50){
                                    document.getElementById("alert").setAttribute("class","select");
                                }
                                if (left <-200 ) {
                                    left = document.body.scrollWidth+20;

                                }
                                sheeps[i].setAttribute("data-left", left);
                                sheeps[i].style.left = left + "px";
                            } else {
                                sheeps[i].setAttribute("data-left", 0);
                            }


                        }
                    }
                }
            },1000/24);
        },false)
    </script>
</head>
<body>
    <div id="playerLive">
    </div>
    <div id="pan">
        <div id="head"></div>
        <div id="live"><span id="livevalue"></span></div>
    </div>
    <div class="sheep" data-loop="true" data-live="100" ontouchstart="attack(this)"></div>
    <div class="sheep" data-loop="true" data-live="100" ontouchstart="attack(this)"></div>
    <div class="sheep" data-loop="true" data-live="100" ontouchstart="attack(this)"></div>
    <div class="sheep" data-loop="true" data-live="100" ontouchstart="attack(this)"></div>
    <div class="sheep" data-loop="true" data-live="100" ontouchstart="attack(this)"></div>
    <div id="gamestart">
        <p>绵羊准备进攻你的会所！</p>
        <p>你要用手点击绵羊以便阻止它们前进！</p>
        <p>愿你能坚持360秒！</p>
        <button ontouchstart="restart()">我准备好了</button>
    </div>
    <div id="gameover">
        <p>点击右上角，分享到朋友圈。</p>
        <button ontouchstart="restart()">再玩一次</button>
    </div>
    <div id="alert"></div>
    <div id="copyright">乌鸦出品</div>
</body>
</html>
