    </style>
    <script>
loop=false;//全局控制
canvas_width = 320;
canvas_height = 480;

player_x=10;
player_y=10;
player_w=20;
player_h=20;

player_last_x=player_x;
player_last_y=player_y;

player_step=1;
fps=1000/512;

player_go_can_change=true;
function player_save(){
    player_last_x=player_x;
    player_last_y=player_y;
}
function player_to_no(){
}
function player_to_left(){
    if(loop){
        player_save();
        player_x-=player_step;
        if(player_x<=0){
            player_x=0;
        }
    }
}
function player_to_right(){
    if(loop){
        player_save();
        player_x+=player_step;
        if(player_x>=canvas_width-player_w){
            player_x=canvas_width-player_w;
        }
    }
}
function player_to_up(){
    if(loop){
        player_save();
        player_y-=player_step;
        if(player_y<=0){
            player_y=0;
        }
    }
}
function player_to_down(){
    if(loop){
        player_save();
        player_y+=player_step;
        if(player_y>=canvas_height-player_h){
            player_y=canvas_height-player_h;
        }
    }
}
function player_to_back(){

        //回到原来的地点
        player_x=player_last_x;
        player_y=player_last_y;
    loop=true;

    
}
function player(){
    
    c.drawImage(player_img,player_x,player_y,player_w,player_h);
}
function printTime(){
    c.font="30px Georgia";
    c.fillText(time,100,30);
}

function printBG(){
    c.drawImage(bg_print,0,0,canvas_width,canvas_height);
}
function printBG_check(){
    c.drawImage(bg_check,0,0,canvas_width,canvas_height);
}
function welcome(){
    //隐藏正在载入的div
    document.getElementById("loading").style.display="none";
    //显示欢迎页div
    document.getElementById("welcome").style.display="block";
}
function success(){

}
function gameover(){
    loop=false;
    document.getElementById("gameover").style.display="block";
    document.title="我在第"+time+"秒挂掉了，没有挡住小鸟，让猪受伤了，好桑心。。。";
    document.getElementById("msg_gameover").innerHTML=document.title;
}
function restart(){
    
    time=0;
    player_x=35;
    player_y=92;
	player_to=player_to_no;
    loop=true;
    player_go_can_change=true;
    //隐藏正在载入的div
    document.getElementById("loading").style.display="none";
    //欢迎页隐藏
    document.getElementById("welcome").style.display="none";
    //隐藏gameover的div
    document.getElementById("gameover").style.display="none";
    //隐藏success的div
    document.getElementById("success").style.display="none";
}
loadingResurcesNum=0;
//判断资源是否载入
function loadIsOk(){
    if(loadingResurcesNum==4){
        //已经载入 清除判断载入计时器
        clearInterval(loadInterval);
        //欢迎画面
        welcome();
    }
}
//载入资源
function loadingResurces(){
    player_img=new Image();
    player_check_img=new Image();
    bg_print=new Image();
    bg_check=new Image();
    player_img.onload = function() {
        loadingResurcesNum++;
       
    }
    player_check_img.onload = function() {
        loadingResurcesNum++;
        
        c.clearRect(0, 0,canvas_width,canvas_height);
        c.globalCompositeOperation = 'source-over';
        c.drawImage(player_check_img,player_x,player_y,player_w,player_h);
        player_data = c.getImageData(player_x,player_y,player_w,player_h).data;
        
    }
    player_check_img.src="resoures/player_check.png";
    bg_print.onload = function() {
        loadingResurcesNum++;
        
    }
    bg_check.onload = function() {
        loadingResurcesNum++;
        
    }
    
    player_img.src="resoures/player.png";

    bg_print.src="resoures/bg_print.png";
    
    bg_check.src="resoures/bg_check.png";
}
//初始化
function init(){
    time=0;
    //canvas_width=document.body.scrollWidth;
    //canvas_height=document.body.scrollHeight;
    //canvas_width=document.getElementById("loading").scrollWidth;
    //canvas_height=document.getElementById("loading").scrollHeight;
    canvas=document.getElementById("myCanvas");

    canvas.width=canvas_width;
    canvas.height=canvas_height;
    canvas.top = 0;
    canvas.left = 0;
    c = canvas.getContext('2d');
    //

    canvas.addEventListener('touchstart', function (e) {
        if(loop){
            player_to=player_to_up();
            e.preventDefault();
        }
    }, false);

    canvas.addEventListener('touchmove', function (e) {
         e.preventDefault();
    }, false);

    canvas.addEventListener('touchend', function (e) {
        e.preventDefault();
    }, false);
    //载入资源
    loadingResurces();
    //判断资源是否已经载入
    loadInterval=setInterval(loadIsOk,1000);
}
setInterval(function(){
	if(loop){
		time++;
	}
},1000);
window.addEventListener("load",init,false);
function checking(){
    
    c.clearRect(0, 0,canvas_width,canvas_height);
    printBG_check();
    //以猪八戒为新的坐标获取data，对比原来的猪八戒图片，看像素是否重叠。
    var data = c.getImageData(player_x,player_y,player_w,player_h).data;
    //不每个像素都进行对比
    var step=0;

    for (var i = 3; i < data.length; i += 4) {
        if(loop){
            step++;
            //每1个像素进行对比 速度提升0倍
            if(step==1){
                //
                if (data[i]>0 && player_data[i] > 0) {
                    //遇到障碍物
					//console.log(data[i-3]+"-"+data[i-2]+"-"+data[i-1]);
					player_go_can_change=true;
                    if(data[i-3]==255 && data[i-2]==153 && data[i-1]==0){
                       //alert('yellow'); 
                        loop=false;
                        player_to_back();
                        console.log("yellow")
                        console.log(player_y);
                        console.log(player_last_y);
                        
                    }
                    //遇到红色（敌人）悬崖等
                    else if(data[i-3]==255 && data[i-2]==0 && data[i-1]==0){
                       gameover();
                        loop=false;
                        //#f00
                    }
                    //遇到蓝色  回家 闯关成功 下一个关卡
                    else if(data[i-3]==0 && data[i-2]==153 && data[i-1]==255){
                       //success();
                        //#f00
                        success();
                        loop=false;
                    }

                    break;
                }
                //
                step=0;
            }
        }

    }
    c.clearRect(0, 0,canvas_width,canvas_height);
    printBG();
	
    player();
    printTime();
    
    //c.clearRect(0, 0,canvas_width,canvas_height);
}
function looping(){
    if(loop){
        //
		/*
        if(last_x>1){
            //left
            player_to_left();
        }
        if(last_x<-1){
            //right
            player_to_right();
        }
        if(last_y>1){
            //left
            player_to_down();
        }
        if(last_y<-1){
            //right
            player_to_up();
        }*/
        //
        //c.clearRect(0, 0, canvas_width, canvas_height);
		player_to();
        checking();
    }
}
setInterval(looping,fps);
    </script>
</head>
<body>
    <div id="loading">loading...</div>
    <div id="welcome">
        <p>点击屏幕，别让小鸟打到猪！</p>
        <button onclick="restart()">开始游戏</button>
    </div>
    <div id="gameover">
        <p id="share"></p>
        <p>游戏结束</p>
        <p id="msg_gameover"></p>
        <button onclick="restart()">重新开始</button>
    </div>
    <div id="success">
        <div id="share"></div>
        <p>恭喜</p>
        <p id="msg_success"></p>
        <button onclick="restart()">再完一次</button>
    </div>
    <div style="display:none;"></div>
    <canvas id="myCanvas"></canvas>
</body>
</html>
