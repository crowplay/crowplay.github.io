    <script>
        var SHAKE_THRESHOLD = 3000;
        var last_update = 0;
        var x = y = z = last_x = last_y = last_z = 0;
        num=0;
        loop=false;
        function restart(){
            //document.title="看你15秒能摇多少下";
            num=0;
            time=106;
            loop=true;
            document.querySelector("#gameOver").style.display="none";
            document.querySelector("#loading").style.display="none";
            document.querySelector("#welcome").style.display="none";
            //document.querySelector("#time").setAttribute("class","select");
        }
        function deviceMotionHandler(eventData){
            if(loop){
                var acceleration = eventData.accelerationIncludingGravity;
                //document.querySelector("#msg").innerHTML=acceleration;
                var curTime = new Date().getTime();
                if ((curTime - last_update) > 100) {
                    var diffTime = curTime - last_update;
                    last_update = curTime;
                    x = acceleration.x;
                    y = acceleration.y;
                    z = acceleration.z;
                    var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

                    if (speed > SHAKE_THRESHOLD) {

                        num++;
                        
                    }
                    //document.querySelector("#msg").innerHTML=x;
                    
                    last_x = parseInt(x);
                    last_y = y;
                    last_z = z;
                    document.querySelector("#time").innerHTML=last_x;
                }
            }
        }
        function gameOver(){
            //document.title="我15秒摇了"+num+"下手机，你能超过我吗？";
            
            document.querySelector("#gameOver").style.display="block";
            document.querySelector("#time").removeAttribute("class");
            loop=false;
        }
        function timeHandler(){
            if(loop){
                time--;
                var a=parseFloat((time/15)*100);
                //document.querySelector("#time").style.height=a+"%";
                if(time==0){
                    gameOver();
                }
            }
        }
        setInterval(timeHandler,1000);
        var player_x=90;
        
        function player_to_left(){
            player_x-=1;
        }
        function player_to_right(){
            player_x+=1;
        }
        function up_player(){
            document.querySelector("#msg").style.left=player_x+"px";
        }
        function gameHandler(){
            if(loop){
                if(last_x>1){
                    //left
                    player_to_left();
                }
                if(last_x<2){
                    //right
                    player_to_right();
                }
                up_player();
            }
        }
        setInterval(gameHandler,1000/512);
        window.addEventListener("devicemotion",deviceMotionHandler,false);
        function loadHandler(){
            document.querySelector("#gameOver").style.display="none";
            document.querySelector("#loading").style.display="none";
            document.body.onselectstart = document.body.ondrag = function(){
                return false;
            }
        }
        window.addEventListener("load",loadHandler,false);
    </script>
</head>
<body>
<div id="msgbox"><div id="msg"></div></div>
<footer>乌鸦作品<span style="display: none"></span></footer>
<div id="gameOver">
    <div id="share"></div>
    <p></p>
    <button ontouchstart="restart();">重新开始</button>
</div>
<div id="welcome">
    <p></p>
    <button ontouchstart="restart();">开始</button>
</div>
<div id="loading">loading......</div>
<div id="time"></div>
</body>
</html>
