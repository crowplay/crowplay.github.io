<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>新闻测试8月份第4周，你每天都看新闻么？</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            text-align: center;
        }
        h2{
            text-align: left;
            width: 90%;
            font-size: 1em;
            margin: 0 auto;
        }
        button{
            width: 30%;
            margin: 0 auto;
        }
    </style>
	<script>
        //base begin
        function makeE(tag){
            return document.createElement(tag);
        }
        //base end

        subjectsNum=0;
        v=0;//总分
        function resetTitle(){

        }
        function setTitle(){

            if(v==0){
                msg="我生活在信息孤岛上";
            }
            if(v<=50){
                msg="几乎不看新闻";
            }
            if(v<60){
                msg="属于新闻差生";
            }
            if(v==60){
                msg="刚刚及格";
            }
            if(v>=80){
                msg="我每天都看新闻";
            }
            if(v==100){
                msg="简直就是新闻达人";
            }
            document.title="我的新闻测试题得了"+v+"分，"+msg+"。你也来测测吧。";
        }
        function ok(){
            v=0;//总分
            var inputs=document.querySelectorAll("input");
            for(var i=0;i<inputs.length;i++){
                if(inputs[i].checked){
                    v+=parseInt(inputs[i].value);
                }
            }
            //everyV=100/subjectsNum;//每道题20分
            //alert((v/100)*100);
            setTitle();
        }
        function initXML(){
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
        function openXML(xmlURL){
            xmlhttp.open("GET",xmlURL, false);
            xmlhttp.send();
            xmlDoc = xmlhttp.responseXML;
        }
        function insert(){
            var test=document.querySelector("#test");
            var subjects=xmlDoc.querySelectorAll("subject");
            subjectsNum=subjects.length;//总共的题数
            for(var i=0;i<subjects.length;i++){
                var h2=makeE("h2");
                h2.innerHTML=subjects[i].querySelector("title").childNodes[0].nodeValue;
                test.appendChild(h2);

                var options=subjects[i].querySelectorAll("option");

                var div=makeE("div");

                for(var op=0;op<options.length;op++){
                    var opTitle=options[op].querySelector("text").childNodes[0].nodeValue;
                    var opValue=options[op].querySelector("value").childNodes[0].nodeValue;

                    var input=makeE("input");
                    var span=makeE("span");
                    input.type="radio";
                    input.name=i;
                    input.value=opValue;
                    span.innerHTML=opTitle;
                    div.appendChild(input);
                    div.appendChild(span);
                }
                test.appendChild(div);
            }
        }
        function load(){
            initXML();
            openXML("data.xml");
            insert();
        }
		window.addEventListener("load",load,false);
	</script>
</head>
<body>
	<div id="test"></div>
    <button onclick="ok();">答完了</button>
</body>
</html>
